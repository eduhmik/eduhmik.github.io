{% extends "base.html" %}
{% block title %}
    Sign_in
{% endblock  %}

{% block page_content%}
<style>
        input[type="text"] {
            border-radius: 5px;
            border: none;
            padding: 5px;
            width: 300px;
            height: 30px;
        }
        input[type="password"] {
            border-radius: 5px;
            border: none;
            padding: 5px;
            width: 300px;
            height: 30px;
        }
    </style>
<body>
    <div class = "about">
        <form action="/signin" method="POST">
            <h3><p>Email Address:</p></h3>
            <input type="text" name="email" placeholder="john.doe@mail.com">
            <h3><p>Password</p></h3>
            <input type="password" name="password" placeholder="password"><br>
            <br>
            <button class="button" style="vertical-align:middle"><span>Let Me In </span></button>
        </br>
        </form>
       <h5> <p> Don't have an account?</p>
    
        <a href={{url_for('signup')}} class ="link" name="sign_up">Click Here</a></h5>
    </div>
</body>
{% endblock page_content %}
